<form class="form1" action="#" method="post">
     <label for="first_name">First name:</label>

        <label for="last_name">Last name:</label>
        <input type="text" id="last_name" name="last_name" maxlength="25" class="myinput">

        <input type="email" id="email_address" name="email_address" class="myinput" required>

            <option value="two_tkts_smnr">2 Tickets to Annual Seminar</option>
            <option value="vouch_fd_smnr">Voucher $100 food during Seminar</option>

        </select>
  <div><input type="submit" value="Submit"> &nbsp;
